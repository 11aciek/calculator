<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="container">
	  <div class="title">Kazio <em>XP</em></div>
	  <div class="display">0</div>
	  <div class="panel">
		<button class="function" id="C">C</button>
		<button class="function" id="RND">RND</button>
		<button class="function" id="BCK">&lHar;</button>
		<button class="operator" id="divide">&divide;</button>
		<button class="number" id="7">7</button>
		<button class="number" id="8">8</button>
		<button class="number" id="9">9</button>
		<button class="operator" id="multiply">&times;</button>
		<button class="number" id="4">4</button>
		<button class="number" id="5">5</button>
		<button class="number" id="6">6</button>
	    <button class="operator" id="minus">&minus;</button>
		<button class="number" id="1">1</button>
		<button class="number" id="2">2</button>
		<button class="number" id="3">3</button>
		<button class="operator" id="plus">&plus;</button>
		<button class="function" id="sign">&plusmn;</button>
		<button class="number" id="0">0</button>
		<button class="function" id="dot">.</button>
		<button class="operator" id="equals">&equals;</button>
	  </div>
	</div>
  </body>
</html>
